version: "3.9"

volumes:
  relojes-data:
    driver: local

services:
  web:
    build: .
    image: ${DOCKER_USERNAME:-tu_usuario}/relojes-angel:latest
    container_name: relojes-angel
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - SESSION_SECURE=${SESSION_SECURE:-false}
    volumes:
      - relojes-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
